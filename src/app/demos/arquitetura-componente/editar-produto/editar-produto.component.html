
<div class="container main-container">

    <div class="card h-100">
        <a class="text-decoration-none" [routerLink]="['/produto-detalhe', produto.id]">
            <div style="align-content:center;">
                <img src="/assets/{{ produto.imagem }}" height="164px" width="253px" alt="">
            </div>
        </a>
        <h4 class="card-title">{{ produto.nome | titlecase }}</h4>

        <div **ngIf="!produto.ativo" class="card-body">
            <div>
                <h4>Avise-me quando chegar</h4>
                <ng-content></ng-content>
                <ng-content select=".acabou"></ng-content>
            </div>
        </div>
        <div class="card-footer">
            <a [ngClass]="produto.ativo ? 'btn btn-success' : 'btn btn-danger'" >
                <span class="fa fa-shopping-cart"></span> Comprar
            </a>
           &nbsp;
           <a (click)="salvar()" class="btn btn-primary" [routerLink]="['editar/', produto.id]">Salvar </a>
        </div>
    </div>

</div>
